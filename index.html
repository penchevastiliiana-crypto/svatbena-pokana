<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Сватбена покана</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7f6f2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: serif;
}

/* ===== ПЛИК ===== */
#envelope {
  position: relative;
  width: 320px;
  height: 220px;
  background: #eeeae0;
  border-radius: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  cursor: pointer;
  overflow: hidden;
  border: 1.5px solid #d2cec4;
}

/* Капак на плика */
#flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #eeeae0;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top center;
  transition: transform 1s ease;
  z-index: 2;
}

.open #flap {
  transform: rotateX(160deg);
}

/* ===== ПЕЧАТ ===== */
#seal {
  position: absolute;
  width: 80px;
  height: 80px;
  background: #7a2b2b;
  border-radius: 50%;
  top: 70px;
  left: 120px;
  color: #fff;
  font-size: 22px;
  border: none;
  cursor: pointer;
  animation: pulse 2s infinite;
  -webkit-appearance: none;
  z-index: 3;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* ===== ПОДСКАЗКА ===== */
#hint {
  position: absolute;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #6f7f6b;
  letter-spacing: 0.5px;
  opacity: 0.85;
  animation: fadeHint 2.5s infinite;
  z-index: 3;
}

@keyframes fadeHint {
  0% { opacity: 0.3; }
  50% { opacity: 0.9; }
  100% { opacity: 0.3; }
}

.open #hint {
  opacity: 0;
  pointer-events: none;
}

/* ===== ПОКАНА ===== */
#invitation {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100dvh;
  background: #f7f6f2;
  z-index: 9999;
}

#invitation img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  margin: auto;
  display: block;
}

/* ===== БУТОН ===== */
#confirm {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  background: transparent;
  color: #6f8b6b;
  padding: 12px 28px;
  border-radius: 32px;
  font-size: 17px;
  text-decoration: none;
  border: 2px solid #6f8b6b;
  z-index: 10000;
  display: none;
  opacity: 0;
  transition: opacity 0.6s ease, background 0.3s ease;
}

#confirm:hover,
#confirm:active {
  background: rgba(111, 139, 107, 0.08);
}

.open #invitation {
  display: block;
}
</style>
</head>

<body>

<div id="envelope">
  <div id="flap"></div>

  <button id="seal" aria-label="Отвори поканата">
    С & И
  </button>

  <div id="hint">Докосни печата</div>
</div>

<div id="invitation">
  <img src="pokana.png" alt="Сватбена покана">
</div>

<a id="confirm" href="https://m.me/iliqn.yonkov.7" target="_blank">
  Потвърди присъствие
</a>

<audio id="music" src="music.mp3" muted playsinline></audio>

<script>
const seal = document.getElementById("seal");
const music = document.getElementById("music");
const confirmBtn = document.getElementById("confirm");

function openInvite() {
  document.body.classList.add("open");

  if (music) {
    music.muted = false;
    music.play().catch(() => {});
  }

  setTimeout(() => {
    confirmBtn.style.display = "inline-block";
    requestAnimationFrame(() => {
      confirmBtn.style.opacity = "1";
    });
  }, 900);
}

seal.addEventListener("click", openInvite);
seal.addEventListener("touchend", openInvite);
</script>

</body>
</html>
